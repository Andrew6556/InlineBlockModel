<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Block model css</title>
</head>
<body>

<div class="wrapper">
    <div class="movie">
        <div class="movie__row">
            <div class="movie-item">
                <div class="movie-item__img">
                    <img src="img/tower.webp" alt="#">
                </div>
                <div class="movie-item__inner">
                    <h2 class="movie-item__title">Вышка</h2>
                    <p class="movie-item__genre">Жанр: триллер, <span>приключение,</span> экшен </p>
                    <p class="movie-item__date"><i>Дата выхода:</i> 11 августа 2022 г </p>
                    <p class="movie-item__rating"><span class="movie-item-rating__decor">ОЦЕНКА ЗРИТЕЛЕЙ</span>: 7/10</p>
                </div>
            </div>
            <div class="movie-item">
                <div class="movie-item__img">
                    <img src="img/Titanic.jpg" alt="#">
                </div>
                <div class="movie-item__inner">
                    <h2 class="movie-item__title">Титаник</h2>
                    <p class="movie-item__genre">Жанр: драмма ,романтика</p>
                    <p class="movie-item__date"><i>Дата выхода:</i> 19 марта 2022 г </p>
                    <p class="movie-item__rating"><span class="movie-rating__decor">ОЦЕНКА ЗРИТЕЛЕЙ</span>: 7.8/10</p>
                </div>
            </div>
            <div class="movie-item">
                <div class="movie-item__img">
                    <img src="img/gentlemen.webp" alt="#">
                </div>
                <div class="movie-item__inner">
                    <h2 class="movie-item__title">Джентельмены</h2>
                    <p class="movie-item__genre">Жанр:боевик, приключение, экшен</p>
                    <p class="movie-item__date"><i>Дата выхода:</i> 30 августа 2021 г </p>
                    <p class="movie-item__rating"><span class="movie-rating__decor">ОЦЕНКА ЗРИТЕЛЕЙ</span>: 9/10</p>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
</body>
</html>
