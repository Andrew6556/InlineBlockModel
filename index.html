<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Block model css</title>
</head>
<body>

<div class="wrapper">
    <div class="wrapper-item wrapper-item_1">
        <div class="wrapper-img">
            <img src="img/tower.webp" alt="#">
        </div>
        <div class="wrapper-inner">
            <h2 class="wrapper-title">Вышка</h2>
            <p class="wrapper-genre">Жанр: триллер, <span>приключение,</span> экшен </p>
            <p class="wrapper-date"><i>Дата выхода:</i> 11 августа 2022 г </p>
            <p class="wrapper-rating"><span class="wrapper-rating__decor">ОЦЕНКА ЗРИТЕЛЕЙ</span>: 7/10</p>
        </div>
    </div>
    <div class="wrapper-item wrapper-item__2">
        <div class="wrapper-img">
            <img src="img/Titanic.jpg" alt="#">
        </div>
        <div class="wrapper-inner">
            <h2 class="wrapper-title">Титаник</h2>
            <p class="wrapper-genre">Жанр: драмма ,романтика</p>
            <p class="wrapper-date"><i>Дата выхода:</i> 19 марта 2022 г </p>
            <p class="wrapper-rating"><span class="wrapper-rating__decor">ОЦЕНКА ЗРИТЕЛЕЙ</span>: 7.8/10</p>
        </div>
    </div>
    <div class="wrapper-item wrapper-item__3">
        <div class="wrapper-img">
            <img src="img/gentlemen.webp" alt="#">
        </div>
        <div class="wrapper-inner">
            <h2 class="wrapper-title">Джентельмены</h2>
            <p class="wrapper-genre">Жанр:боевик, приключение, экшен</p>
            <p class="wrapper-date"><i>Дата выхода:</i> 30 августа 2021 г </p>
            <p class="wrapper-rating"><span class="wrapper-rating__decor">ОЦЕНКА ЗРИТЕЛЕЙ</span>: 9/10</p>
        </div>
    </div>
</div>
</body>
</html>
